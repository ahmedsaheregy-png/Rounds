        function log(message) {
            console.log(message);
            document.getElementById('log').textContent += message + '\n';
        }

        async function seedInvestors() {
            log('Seeding investors...');

            for (const investor of investors) {
                try {
                    const { data: existing, error: searchError } = await client
                        .from('reservations')
                        .select('id')
                        .ilike('full_name', investor.full_name)
                        .single();

                    if (existing) {
                        log(`User ${investor.full_name} exists. Updating...`);
                        await client.from('reservations').update({
                            shares: investor.shares,
                            avatar_url: investor.avatar_url,
                            visible: true,
                            privacy: 'full'
                        }).eq('id', existing.id);
                    } else {
                        log(`User ${investor.full_name} not found. Inserting...`);
                        await client.from('reservations').insert({
                            full_name: investor.full_name,
                            phone: 'System Added', 
                            shares: investor.shares,
                            privacy: 'full',
                            visible: true,
                            avatar_url: investor.avatar_url
                        });
                    }
                } catch (err) {
                    log(`Error processing ${investor.full_name}: ${err.message}`);
                }
            }
            log('Investors seeding done.');
        }

        async function seedSettings() {
            log('Seeding settings...');

            try {
                const { data: existing, error } = await client
                    .from('settings')
                    .select('id')
                    .single();

                const settingsData = {
                    total_shares: 1000,
                    share_price: 500,
                    is_round_open: true,
                    allow_images: true,
                    display_mode: 'full'
                };

                if (existing) {
                    log('Settings exist. Updating...');
                    await client.from('settings')
                    .update(settingsData)
                    .eq('id', existing.id);
                } else {
                    log('Settings not found. Inserting...');
                    await client.from('settings').insert(settingsData);
                }
                log('Settings seeding done.');
            } catch (err) {
                log(`Error seeding settings: ${err.message}`);
            }
        }

        async function seedAll() {
            await seedSettings();
            await seedInvestors();
            log('All seeding complete! ✅');
            document.body.innerHTML += '<h2 id="done">DONE</h2>';
        }

        seedAll();
    </script>
